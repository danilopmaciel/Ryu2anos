<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Stop do Theo Ryu - Lista de Presentes</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mcqueen-red': '#D71920',
                        'rusteze-yellow': '#FACC15',
                        'tire-black': '#1c1c1c'
                    },
                    fontFamily: {
                        'racing': ['"Racing Sans One"', 'cursive'],
                        'body': ['"Roboto"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f3f4f6; }
        .checkered-flag {
            background-image: linear-gradient(45deg, #000 25%, transparent 25%), linear-gradient(-45deg, #000 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #000 75%), linear-gradient(-45deg, transparent 75%, #000 75%);
            background-size: 20px 20px; height: 20px; width: 100%; background-color: white;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="checkered-flag"></div>

    <header class="bg-mcqueen-red text-white text-center py-10 px-4 border-b-8 border-rusteze-yellow relative overflow-hidden">
        <div class="relative z-10 max-w-4xl mx-auto">
            <h1 class="font-racing text-5xl md:text-7xl mb-2 text-shadow">Pit Stop do Theo Ryu</h1>
            <p class="text-xl font-light">2 Anos de pura velocidade!</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <div id="gifts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Os presentes aparecem aqui -->
        </div>
    </main>

    <footer class="bg-tire-black text-white py-8 mt-12 text-center border-t-8 border-rusteze-yellow">
        <p class="font-racing text-xl">Obrigado por participar!</p>
    </footer>

    <!-- Modal de Pagamento -->
    <div id="checkout-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-70 backdrop-blur-sm px-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 relative border-4 border-mcqueen-red">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
            
            <h3 class="font-racing text-2xl text-mcqueen-red mb-4">Abastecer Presente</h3>
            
            <div class="bg-gray-100 p-4 rounded mb-4">
                <h4 id="modal-gift-name" class="font-bold">Presente</h4>
                <p class="text-sm text-gray-600">Total: <span id="modal-total-value" class="font-bold text-mcqueen-red text-lg"></span></p>
                <div id="modal-cotas-wrapper" class="mt-2"></div>
            </div>

            <form id="payment-form" onsubmit="handlePayment(event)">
                <input type="text" id="donor-name" required placeholder="Seu Nome (Ex: Tio Mate)" class="w-full border-2 p-3 rounded mb-4 focus:border-mcqueen-red outline-none">
                
                <div id="pix-area" class="hidden text-center mb-4">
                    <img id="pix-qrcode" src="" class="w-40 h-40 mx-auto mb-2 border p-1">
                    <input type="text" id="pix-key-display" readonly class="w-full text-xs bg-gray-100 p-2 rounded mb-2 text-center" onclick="this.select()">
                    <button type="button" onclick="copyPix()" class="text-sm text-mcqueen-red font-bold uppercase">Copiar Código Pix</button>
                </div>

                <button type="submit" id="btn-action" class="w-full bg-mcqueen-red text-white font-racing py-3 rounded text-xl hover:bg-red-700 transition">Gerar Pix</button>
                <button type="button" id="btn-confirm" onclick="confirmDonation()" class="hidden w-full bg-green-600 text-white font-racing py-3 rounded text-xl hover:bg-green-700 mt-2">Já fiz o Pix!</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyA0p0CtQn66ppjWVZ6ECKTJvYg4W6nfLss",
            authDomain: "ryu2anos.firebaseapp.com",
            projectId: "ryu2anos",
            storageBucket: "ryu2anos.firebasestorage.app",
            messagingSenderId: "720785582808",
            appId: "1:720785582808:web:91d5e84708716640c3c5ad",
            measurementId: "G-MXB7YELLJW"
        };

        const PIX_KEY = "34830320885";        
        const PIX_NAME = "Danilo Pires Maciel"; 
        const PIX_CITY = "Bauru";

        // DADOS EXATOS DA SUA LISTA
        const giftsData = [
            {
                id: "item_01",
                title: "Hot Wheels Color Shifters (Muda de Cor)",
                image: "hotwheelscolor.png", 
                totalValue: 66,
                quotaValue: 22.00,
                totalQuotas: 3,
                icon: "fa-car"
            },
            {
                id: "item_02",
                title: "Brinquedo Educativo Montessori 3x1",
                image: "educativo.png", 
                totalValue: 235,
                quotaValue: 19.60, 
                totalQuotas: 12,
                icon: "fa-puzzle-piece"
            },
            {
                id: "item_03",
                title: "Barraca Infantil de Praia/Camping",
                image: "cabana.png",
                totalValue: 206,
                quotaValue: 20.60,
                totalQuotas: 10,
                icon: "fa-campground"
            },
            {
                id: "item_04",
                title: "Saco de Pancada Inflável (Boxe)",
                image: "boxe.png", 
                totalValue: 136,
                quotaValue: 19.50, 
                totalQuotas: 7,
                icon: "fa-fist-raised"
            },
            {
                id: "item_05",
                title: "Mesa Infantil MDF com 2 Cadeiras",
                image: "mesa.png", 
                totalValue: 250,
                quotaValue: 20.85, 
                totalQuotas: 12,
                icon: "fa-chair"
            },
            {
                id: "item_06",
                title: "Patinete Relâmpago McQueen",
                image: "patinete.png", 
                totalValue: 192,
                quotaValue: 19.20,
                totalQuotas: 10,
                icon: "fa-bolt"
            },
            {
                id: "item_07",
                title: "Pista Hot Wheels F1 Race Sprint",
                image: "psitahotwheelsF1.png", 
                totalValue: 450,
                quotaValue: 20.50,
                totalQuotas: 22,
                icon: "fa-road"
            }
        ];

        let db;
        let isFirebaseActive = false;
        let quotasTakenMap = {}; 
        let currentGift = null;
        let selectedQuotas = 1;

        // 1. Renderiza Imediatamente
        renderGifts();

        // 2. Conecta Firebase
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            isFirebaseActive = true;
            listenToUpdates();
        } catch (e) {
            console.error("Modo Offline (Firebase falhou):", e);
        }

        function listenToUpdates() {
            onSnapshot(collection(db, "status_presentes"), (snapshot) => {
                snapshot.docs.forEach(doc => quotasTakenMap[doc.id] = doc.data().cotasVendidas || 0);
                renderGifts();
            });
        }

        function renderGifts() {
            const container = document.getElementById('gifts-container');
            container.innerHTML = '';

            giftsData.forEach(gift => {
                const taken = quotasTakenMap[gift.id] || 0;
                const percentage = (taken / gift.totalQuotas) * 100;
                const isSoldOut = (gift.totalQuotas - taken) <= 0;

                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-lg overflow-hidden border-2 border-transparent hover:border-mcqueen-red transition-all group relative";
                
                card.innerHTML = `
                    ${isSoldOut ? '<div class="absolute inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-10"><span class="bg-mcqueen-red text-white font-racing text-3xl px-6 py-2 transform -rotate-12 border-4 border-white">ESGOTADO</span></div>' : ''}
                    <div class="relative h-48 overflow-hidden bg-gray-100 flex items-center justify-center">
                        <img src="${gift.image}" 
                             alt="${gift.title}" 
                             class="w-full h-full object-contain transition transform group-hover:scale-110">
                        <div class="absolute bottom-0 right-0 bg-rusteze-yellow text-mcqueen-red px-3 py-1 font-bold text-xs rounded-tl-lg">
                            <i class="fas ${gift.icon}"></i> Cota: R$ ${gift.quotaValue.toFixed(2).replace('.', ',')}
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="font-bold text-xl text-gray-800 mb-2 leading-tight">${gift.title}</h3>
                        <div class="mt-4 mb-2">
                            <div class="flex justify-between text-xs font-bold text-gray-500 mb-1">
                                <span>Progresso</span>
                                <span>${taken}/${gift.totalQuotas} cotas</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden border border-gray-300">
                                <div class="bg-gradient-to-r from-yellow-400 to-mcqueen-red h-3 rounded-full transition-all duration-500" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                        <button onclick="window.openCheckout('${gift.id}')" ${isSoldOut ? 'disabled' : ''} class="w-full mt-4 bg-mcqueen-red hover:bg-red-700 text-white font-bold py-3 rounded-lg shadow font-racing disabled:opacity-50">
                            ${isSoldOut ? 'Completo' : 'Contribuir'}
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Funções Globais
        window.openCheckout = (giftId) => {
            currentGift = giftsData.find(g => g.id === giftId);
            const taken = quotasTakenMap[giftId] || 0;
            const max = currentGift.totalQuotas - taken;

            document.getElementById('modal-gift-name').innerText = currentGift.title;
            document.getElementById('payment-form').reset();
            document.getElementById('pix-area').classList.add('hidden');
            document.getElementById('btn-action').classList.remove('hidden');
            document.getElementById('btn-confirm').classList.add('hidden');

            const wrapper = document.getElementById('modal-cotas-wrapper');
            wrapper.innerHTML = `<label class="text-sm font-bold">Quantas cotas?</label> 
                <select id="quota-selector" class="ml-2 border rounded p-1" onchange="window.updateTotal(this.value)">
                    ${Array.from({length: max}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
                </select>`;
            
            selectedQuotas = 1;
            window.updateTotal(1);
            document.getElementById('checkout-modal').classList.remove('hidden');
        };

        window.updateTotal = (qtd) => {
            selectedQuotas = parseInt(qtd);
            const total = selectedQuotas * currentGift.quotaValue;
            document.getElementById('modal-total-value').innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        };

        window.closeModal = () => document.getElementById('checkout-modal').classList.add('hidden');

        window.handlePayment = (e) => {
            e.preventDefault();
            const total = selectedQuotas * currentGift.quotaValue;
            document.getElementById('pix-area').classList.remove('hidden');
            document.getElementById('btn-action').classList.add('hidden');
            document.getElementById('btn-confirm').classList.remove('hidden');

            const payload = generatePix(PIX_KEY, PIX_NAME, PIX_CITY, total.toFixed(2), "Presente2Anos");
            document.getElementById('pix-key-display').value = payload;
            document.getElementById('pix-qrcode').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(payload)}`;
        };

        window.copyPix = () => {
            const input = document.getElementById("pix-key-display");
            input.select();
            document.execCommand("copy");
            alert("Código Pix copiado!");
        };

        window.confirmDonation = async () => {
            const name = document.getElementById('donor-name').value;
            const btn = document.getElementById('btn-confirm');
            btn.innerText = "Salvando...";
            btn.disabled = true;

            try {
                if(isFirebaseActive) {
                    await addDoc(collection(db, "contribuicoes"), {
                        giftId: currentGift.id, giftTitle: currentGift.title, quotas: selectedQuotas, 
                        value: selectedQuotas * currentGift.quotaValue, name: name, date: new Date().toISOString()
                    });
                    await setDoc(doc(db, "status_presentes", currentGift.id), { cotasVendidas: increment(selectedQuotas) }, { merge: true });
                }
                alert(`Obrigado, ${name}! Presente registrado!`);
                window.closeModal();
            } catch(e) {
                console.error(e);
                alert("Erro ao salvar. Verifique sua conexão.");
            } finally {
                btn.innerText = "Já fiz o Pix!";
                btn.disabled = false;
            }
        };

        function generatePix(key, name, city, amount, txid) {
            const normalize = (str) => str.normalize('NFD').replace(/[\u0300-\u036f]/g, "");
            const format = (id, val) => id + val.length.toString().padStart(2, '0') + val;
            
            let p = "00020126" + format("00", "br.gov.bcb.pix") + format("01", key);
            p += format("52", "0000") + format("53", "986") + format("54", amount);
            p += format("58", "BR") + format("59", normalize(name).substring(0, 25)) + format("60", normalize(city).substring(0, 15));
            p += format("62", format("05", txid || "***")) + "6304";

            const poly = 0x1021;
            let crc = 0xFFFF;
            for (let i = 0; i < p.length; i++) {
                crc ^= (p.charCodeAt(i) << 8);
                for (let j = 0; j < 8; j++) crc = (crc & 0x8000) ? (crc << 1) ^ poly : crc << 1;
            }
            return p + (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        }
        
        window.updateTotal = window.updateTotal;
    </script>
</body>
</html>
